<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>SoftChart - My Documents</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/primary.css">
    <link rel="stylesheet" href="styles/documents.css">

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>

    <script src="scripts/firebase/firebase-configuration.js"></script>
    <script src="scripts/documents/general.js" defer></script>
</head>
<body>
    <div id="documents-shadow"></div>

    <div id="invitations-dialog">
        <h3>Invitations</h3>
        <p id="no-invitations-prompt"><i>You have no document invitations.</i></p>
        <div id="user-invitations"></div>
    </div>

    <div class="container-fluid">
        <div id="logo-row" class="row">
            <div class="col-12" style="display: flex; align-items: center; justify-content: space-between; padding: 0;">
                <div style="display: flex; align-items: center;">
                    <a id="logo-link" href="index.html">SoftChart</a>
                    <button class="navigation">Support</button>
                </div>
                <button class="primary" id="user-invitations-button">Invitations</button>
            </div>
            <div>
                <p id="welcoming">Good evening, Abdulelah!</p>
            </div>
        </div>
    
        <hr id="under-logo-seperator">
    
        <div class="row" id="main-documents-row">
            <div class="col-2" id="docCatagories">
                <input id="searchDocs" type="text" placeholder="Search Documents...">
    
                <button id="selected">
                    All documents
                </button>
    
                <button class="unselected">
                    Your documents
                </button>
                
                <button class="unselected">
                    Shared with you
                </button>
                            
                <button class="unselected">
                    Trash
                </button>
    
                <button id="Logout">
                    Logout
                </button>
            </div>
    
            <div class="col-10" id="documents">
                <div id="user-documents">
                </div>
                
                <div class="document" id="document-add">
                    <img class="document-image" src="images/document-add.svg" alt="">
                    <p class="document-name" id="document-name-add">Add Document</p>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-12" style="background-color: #252525; height: 100px;"></div>
        </div>
    </div>
</body>
</html>
