<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>SoftChart - My Documents</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/primary.css">
    <link rel="stylesheet" href="styles/documents.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>

    <script src="scripts/firebase-configuration.js"></script>
    <script src="scripts/documents.js" defer></script>
</head>
<body>
    <div id="logo-row" class="row">
        <div class="col-12">
            <p style="height: 100%; margin: 0;">
                <a id="logo-link" href="index.html">SoftChart</a>
                <button class="navigation" id="supportBtn">Support</button>
            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-12" id="welcoming">
            <p>Good morning, Abdulelah!</p>
        </div>
    </div>

    <div class="row" id="main-documents-row">
        <div class="col-2" id="docCatagories">
            <input id="searchDocs" type="text" placeholder="Search Documents...">

            <button id="selected">
                All documents
            </button>

            <button class="unselected">
                Your documents
            </button>
            
            <button class="unselected">
                Shared with you
            </button>
                        
            <button class="unselected">
                Trash
            </button>

            <button id="Logout">
                Logout
            </button>
        </div>

        <div class="col-10" id="documents" style="height: 70vh;">
            
        </div>
    </div>

    <div class="row">
        <div class="col-12" style="background-color: #252525; height: 100px;">
            
        </div>
    </div>
</body>
</html>
