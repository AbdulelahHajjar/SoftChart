<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>SoftChart - My Documents</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/primary.css">
    <link rel="stylesheet" href="styles/documents.css">
    <link rel="stylesheet" href="styles/admin-panel.css">

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>

    <script src="scripts/firebase/firebase-configuration.js"></script>
    <script src="scripts/models/Document.js"></script>
    <script src="scripts/models/User.js"></script>

    <script src="scripts/admin-panel/general.js" defer></script>
    <script src="scripts/admin-panel/admin-panel.js" defer></script>
</head>
<body>
    <div id="documents-shadow"></div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">SoftChart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="mailto:admin@softchart.tech">Support <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <button class="primary" id="my-documents-button">My Documents</button>
        </div>
      </nav>

    <div class="container-fluid">
        <hr id="under-logo-seperator">
    
        <div class="row" id="main-documents-row">
            <div class="col-lg-2 col-md-3 col-sm-4 col-12" id="docCatagories">
                
                <button id="Users" class="selected">
                    Users
                </button>
    
                <button id="Documents" class="unselected">
                    Documents
                </button>
                <button id="Logout">
                    Logout
                </button>
            </div>
    
            <div class="col-lg-10 col-md-9 col-sm-8 col-12" id="Tabels">
                <div style="margin-bottom: 20px;">
                    <div style="display: flex; align-items: center; margin-bottom: 8px;">
                        <img src="images/documents.svg" alt="" style="width: 36px; margin-right: 10px;">
                        <h2 id="documents-headline" style="padding: 0; margin: 0;">Users</h2>
                    </div>
                    <hr>
                </div>
                
               
                <div class="table-responsive" id="users-table"> 
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th class="theaders" scope="col">#</th>
                            <th class="theaders" scope="col">Email</th>
                            <th class="theaders" scope="col">ID</th>
                            <th class="theaders" scope="col">Status</th>
                            <th class="theaders" scope="col">Prevliges</th>
                          </tr>
                        </thead>
                        <tbody id="users-table-body">
                        </tbody>
                      </table>
                </div>
                
                <div class="table-responsive" id="documents-table" style="display: none;"> 
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th class="theaders" scope="col">#</th>
                            <th class="theaders" scope="col">ID</th>
                            <th class="theaders" scope="col">Admin ID</th>
                            <th class="theaders" scope="col">Document Name</th>
                            <th class="theaders" scope="col">Number of users</th>
                            <th class="theaders" scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody id="documents-table-body">
                        </tbody>
                      </table>
                </div>


            </div>
        </div>
    
        <div class="row">
            <div class="col-12" style="padding: 0;">
                <div class="footer" style="background-color: #343a40;">
                    <div id="footer-container">
                        <a class="github-link" href="https://github.com/AbdulelahHajjar">
                            <img class="github-icon" src="images/github.png" alt="Abdulelah Hajjar - GitHub">
                            <p class="github-username">Abdulelah Hajjar</p>
                        </a>
                        <a class="github-link" href="https://github.com/modshehri">
                            <img class="github-icon" src="images/github.png" alt="Mohammed Alshehri - GitHub">
                            <p class="github-username">Mohammed Alshehri</p>
                        </a>
                    </div>
                    <p id="copyright-notice">Copyright Â© 2020 SoftChart</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
