<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softchart | Login</title>

    <link rel="stylesheet" href="primary.css">
    <link rel="stylesheet" href="auth-page.css">
    <link rel="stylesheet" href="google-btn.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans"/>

    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
    <script src="firebase-configuration.js"></script>
    <script src="google-sign-in.js" defer></script>
</head>

<body>
    <div class="auth-box">
        <h1>Login</h1>

        <form>

            <div>
                <label for="email">Email</label>
            </div>
            <div>
                <input class="txt_field" type="email" name="email" id="email_tf" value="Just click Login button">
            </div>
            <div>
                <label for="password">Password</label>
            </div>
            <div>
                <input class="txt_field" type="password" name="password" id="password_tf">
            </div>

            <div class="password-forgot">
                <a href="#" >Forgot Password?</a>
            </div>

            <button class="primary" onclick="document.location='documents.html'">Login</button>

            <p><b>Or</b></p>

            <div class="google-btn" id="google-sign-in">
                <div class="google-icon-wrapper">
                  <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                </div>
                <p class="btn-text"><b>Sign in with Google</b></p>
            </div>

            <div class="signup_link">
                Not a member? <a href="signup.html">Sign Up</a>!
            </div>
        </form>
    </div>
</body>
</html>
