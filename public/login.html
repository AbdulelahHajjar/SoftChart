<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softchart | Login</title>

    <link rel="stylesheet" href="styles/primary.css">
    <link rel="stylesheet" href="styles/auth-page.css">
    <link rel="stylesheet" href="styles/google-btn.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans"/>

    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
    
    <script src="scripts/firebase/firebase-configuration.js"></script>
    <script src="scripts/firebase/google-sign-in.js" defer></script>
    <script src="scripts/firebase/email-password-sign-in.js" defer></script>
</head>

<body>
    <div class="auth-box">
        <h1>Login</h1>

        <div style="padding: 30px;">

            <div>
                <label for="email">Email</label>
            </div>
            <div>
                <input class="txt_field" type="email" name="email" id="email_tf">
            </div>
            <div>
                <label for="password">Password</label>
            </div>
            <div>
                <input class="txt_field" type="password" name="password" id="password_tf">
            </div>

            <div class="password-forgot">
                <a href="#" >Forgot Password?</a>
            </div>

            <button class="primary" id="loginBtn">Login</button>

            <p><b>Or</b></p>

            <div class="google-btn" id="google-sign-in">
                <div class="google-icon-wrapper">
                  <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                </div>
                <p class="btn-text"><b>Sign in with Google</b></p>
            </div>

            <div class="signup_link">
                Not a member? <a href="signup.html">Sign Up</a>!
            </div>
        </div>
    </div>
</body>
</html>



<div class="row">
    <div class="col-12">
        <header id="top-nav-bar" style="display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center;">
                <p class="logo">SoftChart</p>
                <button id="supportBtn" class="navigation" onclick="location.href='mailto:admin@softchart.tech'">Support</button>
            </div>
            <button class="primary" id="account-btn" onclick="document.location='login.html'">My Account</button>
        </header>
    </div>
</div>


<div class="row">
    <div class="col-md-6 col-12">
        <div>
            <p id="promotion-text">
                Create UML Charts That <i>inspire</i>.
            </p>
    
            <p id="join-free-text">
                Join us for <u>FREE!</u>
            </p>
    
            <button class="primary" onclick="document.location='signup.html'">Join Us!</button>
        </div>
    </div>
    <div class="col-md-6 col-12">
        <div style="background-color: green;">
            <img src="images/promotional-image.png" alt="">
        </div>
    </div>
</div>
