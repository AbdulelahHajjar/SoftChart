<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>SoftChart - Make UML Charts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/primary.css">
    <link rel="stylesheet" href="styles/canvas.css">

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>

    <script src="scripts/firebase-configuration.js"></script>
    <script src="scripts/canvas-scripts.js" defer></script>
</head>
<body>
    <div id="canvas-shadow"></div>

    <div id="user-management">

    </div>

    <div class="row">
        <div class="col-2 logo">
            <a href="index.html">SoftChart</a></div>
        <div class="col-8" >
            <ul id="menu">
                <li>File</li>
                <li>Insert</li>
                <li>Share</li>
            </ul>
        </div>
        <div class="col-2">
            <button class="primary" id="DocsButton">My Documents</button>
            <button id="user-management-button">umc</button>
        </div>
    </div>

    <div class = "row"></div>

    <div class="row" style="height: 100%;">
        <div class="col-2" id= "shapes-bar">
            <header  style="font-weight: bold; margin-top: 10px; margin-left: 10px;">
                <p style=" display: inline;">
                    Shapes
                </p>
                <img src="images/SearchIcon.png" alt="Search Icon" style="max-height: 25px; max-width: 25px;  float: right; display: inline;">
                <hr>
            </header>
        </div>

        <div class="col-10" id="canvas-container">
                <div id="canvas">

                </div>
        </div>
       
    </div>
</body>
</html>
