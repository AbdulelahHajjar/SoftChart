<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>SoftChart - Make UML Charts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/primary.css">
    <link rel="stylesheet" href="styles/canvas.css">
    <link rel="stylesheet" href="styles/class.css">

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>

    <script src="scripts/models/Component.js"></script>
    <script src="scripts/models/Document.js"></script>
    <script src="scripts/models/User.js"></script>
    <script src="scripts/models/Invitation.js"></script>

    <script src="scripts/firebase/firebase-configuration.js"></script>
    <script src="scripts/document/components.js" defer></script>
    <script src="scripts/document/user-management.js" defer></script>
    <script src="scripts/document/general.js" defer></script>
</head>
<body>
    <!-- Shadow To Cover Canvas -->
    <div id="canvas-shadow"></div>

    <!-- User Management Dialog -->
    <div id="user-management">
        <h3>Manage Users</h3>
        <hr>
        <h5>Invite</h5>
        <div style="width: 100%; padding-right: 20px; position: relative;">
            <input id="invite-email-text-field" type="email" placeholder="Email" style="width: 80%; height: 24px; font-size: small;">
            <button id="invite-button" style="float: right;">Invite</button>
        </div>
        <hr>
        <h5>Users</h5>
        <div style="overflow-y: scroll; height: 45%; padding: 0;" id="document-users">
        </div>
    </div>

    <!-- Menu Bar -->
    <div class="row" id="menu-outer">
        <div class="col-2 logo">
            <a href="index.html">SoftChart</a>
        </div>

        <div class="col-8 header">
            <ul id="menu">
                <li>
                    <div class="dropdown">
                        <a type="button" class="btn dropdown menu-button" data-toggle="dropdown">File</a>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="#">Save</a>
                          <a class="dropdown-item" href="#">Export</a>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="dropdown">
                        <a type="button" class="btn dropdown menu-button" data-toggle="dropdown">Insert</a>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="#">Link 1</a>
                          <a class="dropdown-item" href="#">Link 2</a>
                          <a class="dropdown-item" href="#">Link 3</a>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="dropdown">
                        <a type="button" id="user-management-button" class="btn menu-button">Share</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-2">
            <button class="primary" id="DocsButton">My Documents</button>
        </div>
    </div>

    <!-- Side Bar and Canvas -->
    <div class="row">
        <div class="col-2" id= "shapes-bar">
            <div id="search-shapes-div">
                <p id="search-title">Shapes</p>
                <img src="images/SearchIcon.png" id="search-icon" alt="Search Icon">
                <hr>
            </div>

            <div>
                <div class="component-container">
                    <div draggable="true" class="component" ondragstart="dragComponent(event, 'CLASS')"></div>
                    <p>Class</p>
                 </div>
                 <div class="component-container">
                    <div draggable="true" class="component" ondragstart="dragComponent(event, 'INTERFACE')"></div>
                    <p>Interface</p>
                </div>
                <div class="component-container">
                    <div draggable="true" class="component" ondragstart="dragComponent(event, 'USECASE')"></div>
                    <p>Use Case</p>
                </div>
                <div class="component-container">
                    <div draggable="true" class="component" ondragstart="dragComponent(event, 'ACTOR')"></div>
                    <p>Actor</p>
                </div>
            </div>
        </div>
        <div class="col-10" id="canvas-container">
            <div id="canvas" ondrop="dropComponent(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>
</body>
</html>
